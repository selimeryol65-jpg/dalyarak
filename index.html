<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komik Site – İsim Girişi</title>
  <meta name="description" content="Komik mini site – isim girişi" />
  <style>
    :root{
      --bg1:#fff7ed; --bg2:#ecfeff; --bg3:#f0f9ff; --txt:#111827; --muted:#6b7280; --card:#ffffff; --accent:#22c55e;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; color:var(--txt);
      background: radial-gradient(1200px 700px at 0% 0%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 700px at 100% 0%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 700px at 50% 100%, var(--bg3), transparent 60%), #ffffff;}
    .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{width:min(720px,92vw); background:var(--card); border-radius:24px; box-shadow:var(--shadow); padding:28px 24px; text-align:center}
    h1{font-size:clamp(26px,3.2vw,40px); margin:0 0 6px;}
    p{color:var(--muted); margin:0 0 18px}
    .row{display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap}
    input{width:min(420px,80vw); padding:14px 16px; border-radius:14px; border:1px solid #e5e7eb; font-size:18px}
    button{appearance:none; border:0; background:linear-gradient(135deg, var(--accent), #34d399); color:white; font-weight:800; padding:14px 18px; border-radius:14px; cursor:pointer; box-shadow:0 6px 18px rgba(0,0,0,.08);}
    .err{margin-top:10px; color:#ef4444; font-weight:700; height:22px}
    .tiny{font-size:12px; color:var(--muted); margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Komik Siteye Hoş Geldin 🤡</h1>
      <p>Devam etmek için adını yaz. Ama bir şart var…</p>
      <div class="row">
        <input id="name" placeholder="Adın" autocomplete="off" />
        <button id="go">Devam</button>
      </div>
      <div class="err" id="err"></div>
      <div class="tiny">Not: “selim/selım” bu sitede çalışmıyor. Başka bir isim dene 🙃</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('name');
    const btn = document.getElementById('go');
    const err = document.getElementById('err');

    function normalizeTrLower(str){
      return str.toLocaleLowerCase('tr-TR').replace(/\s+/g,'').trim();
    }

    function proceed(){
      const raw = input.value.trim();
      const low = normalizeTrLower(raw);
      if(!raw){ err.textContent = 'İsmini yaz lütfen'; return; }
      if(low === 'selim' || low === 'selım'){ // i ve ı varyasyonları
        err.textContent = 'Bu ismi kabul etmiyorum 🙂 başka bir isim dene';
        input.focus();
        return;
      }
      // oyun sayfasına aktar
      const url = 'oyun.html?name=' + encodeURIComponent(raw);
      window.location.href = url;
    }

    btn.addEventListener('click', proceed);
    input.addEventListener('keydown', e=>{ if(e.key==='Enter') proceed(); });
  </script>
</body>
</html>
